{% for producto in productos %}
	<tr>
		<td>{{producto[0]}}</td>
		<td>{{producto[1]}}</td>
		<td>{{producto[2]}}</td>
		<td>{{producto[3]}}</td>
		<td>{{producto[4]}}</td>
		<td>{{producto[5]}}</td>
		<td>
			
			<a href="/actualizarProducto/{{producto[0]}}" class="btn btn-success mx-1">
				<i class="fas fa-pen"></i>
			</a>
			<a href="/eliminarProducto/{{producto[0]}}" class="btn btn-danger mx-1 btnEliminar">
				<i class="fas fa-trash"></i>
			</a>
		</td>
	</tr>
{% endfor %}

<script type="text/javascript">
	btnEliminar = document.querySelectorAll('.btnEliminar');

	btnEliminar.forEach((btn) => {
		btn.addEventListener('click', (e) => {
			if(!confirm('Esta accion no se puede revertir. Desea eliminarlo?')){
			e.preventDefault();
			}
	    });
	});
</script>
