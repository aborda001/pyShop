{% for producto in productos %}
<tr>
	<td>{{producto[0]}}</td>
	<td>{{producto[1]}}</td>
	<td>{{producto[2]}}</td>
	<td>{{producto[3]}}</td>
	<td>{{producto[4]}}</td>
	<td>{{producto[5]}}</td>
	<td>
		<i class="fas fa-pen"></i>
		<i class="fas fa-trash"></i>
		<i class="fas fa-plus"></i>
		<i class="fas fa-minus"></i>
	</td>
</tr>
{% endfor %}
