<div class="container">
	<div class="row justify-content-between">
		<div class="col-5">
			<div class="input-group mb-3">
				<span class="input-group-text fs-4 fw-bolder">Ingresos: $</span>
				<span class="input-group-text fs-4" id="spanIngresos">{{totalIngreso}}</span>
			</div>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th scope="col" class="fs-4">Monton</th>
						<th scope="col" class="fs-4">Descripcion</th>
						<th scope="col" class="fs-4">Fecha</th>
					</tr>
				</thead>
				<tbody>
					{% for ingreso in ingresos %}
						<tr>
							<td class="fs-4">{{ingreso[1]}}</td>
							<td class="fs-4">{{ingreso[2]}}</td>
							<td class="fs-4">{{ingreso[3]}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div class="col-5">
			<div class="input-group mb-3">
				<span class="input-group-text fs-4 fw-bolder">Egresos: $</span>
				<span class="input-group-text fs-4" id="spanEgresos">{{totalEgreso}}</span>
			</div>
			<table class="table table-striped mt-5">
				<thead>
					<tr>
						<th scope="col" class="fs-4">Monton</th>
						<th scope="col" class="fs-4">Descripcion</th>
						<th scope="col" class="fs-4">Fecha</th>
					</tr>
				</thead>
				<tbody>
					{% for egreso in egresos %}
						<tr>
							<td class="fs-4">{{egreso[1]}}</td>
							<td class="fs-4">{{egreso[2]}}</td>
							<td class="fs-4">{{egreso[3]}}</td>
						</tr>
					{% endfor %}
				</tbody>
			</div>
		</div>
	</div>
